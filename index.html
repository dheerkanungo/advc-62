
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
         <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/rY2SlYQ2aKOwIrIeeSh-Mg_9MXasRbk9HS7ECZOApG0/embed"></iframe>
           <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/g3Hdc8Nx1mShmVMKExjwpzQEQPac58bvZDGx6lma-og/embed"></iframe>
        </section>



        <h2>Click On The Games To Explore</h2>

        <h5>This games are bulid in game lab, click on the game to play</h5>

        <div id="myCarousel" class="carousel slide">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/qakXWoG3J_3aFfPhcJQmRtApwHElMQw5S6NTmBWg0Ig" target="_blank">
                            <img src="eureka.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Eureka</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/playlab/xUI7tFNJgQ-GKalntTfFSCUWyfF7BolAIiNWJ7jFxw4" target="_blank">
                            <img src="rainbow.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>rainbow game</p>
                        </div>
                    </center>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
      


    </div>

</body>

</html>
